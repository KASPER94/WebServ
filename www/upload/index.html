<!doctype html>
<html>

<head>
	<title>Upload test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
</head>

<body class="m-3 mt-5" style="background-color:#e5e5e5">
	<div class="container p-3">
		<div class="rounded-3 p-5" style="background-color:#fcfcfc; border:solid 1px #cdcdcd">
			<center>
				<h2>Upload files</h2>
			</center>
			<form id="uploadForm" method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="file" class="form-label">First file</label>
					<input id="file" name="file" type="file" class="form-control" />
					<div id="emailHelp" class="form-text">Max file size is 512Kb.</div>
				</div>
				<button class="btn btn-primary">Upload</button>
			</form>
			<div id="result" class="mt-3" style="display: none;">
				<div class="alert alert-success" role="alert">
					<span id="successMessage"></span>
				</div>
			</div>
			<center>
				<a href="/files/" class="btn btn-success">View files</a>
			</center>
		</div>
	</div>
</body>

<script>
	document.getElementById("uploadForm").addEventListener("submit", async function (event) {
		event.preventDefault(); // Empêche le rechargement de la page

		const formData = new FormData(this); // Récupère les données du formulaire

		try {
			const response = await fetch(this.action || "/upload", {
				method: "POST",
				body: formData,
			});
			const result = await response.json(); // Parse la réponse JSON

			// Afficher les résultats dans un div
			document.getElementById("result").style.display = "block";
			document.getElementById("successMessage").textContent = result.message;

			// Si vous voulez afficher la liste des fichiers
			if (result.files && result.files.length > 0) {
				document.getElementById("successMessage").textContent += `: ${result.files.join(", ")}`;
			}
		} catch (error) {
			alert("Error: " + error.message);
		}
	});
</script>

</html>
